on: push
name: build and test flutter app
jobs:
  build:
    name: install environment
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.4.0
      with: 
        channel: 'dev'
    - run: flutter pub get
    - run: flutter build apk
